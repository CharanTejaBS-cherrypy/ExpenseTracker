<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://github.com/CharanTejaBS6/photos/blob/main/Expense%20tracker.png?raw=true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <div id="balance">
        <h4>Your Balance</h4>
        <h1 id="balance-amount">₹0.00</h1>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
      </div>
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction Name</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="type">Transaction Type</label>
          <div class="transaction-type">
            <button type="button" class="btn btn-half" onclick="setTransactionType('income')">Income</button>
            <button type="button" class="btn btn-half" onclick="setTransactionType('expense')">Expense</button>
          </div>
        </div>                
        <div class="form-control">
          <label for="amount"
            >Amount <br />
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <div class="form-control">
          <label for="category">Category</label>
          <input
            type="text"
            id="category"
            placeholder="Select category..."
            readonly
          />
        </div>
        <div id="category-container" class="category-container">
          <!-- Category icons will be inserted here dynamically -->
        </div>
        <button class="btn">Add transaction</button>
      </form>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </div>
    <div class="chart-container">
      <h3 style="text-align: center;margin-bottom:20px">Expense Chart</h3>
      <canvas id="category-chart"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
